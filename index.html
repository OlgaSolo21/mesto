<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar_Profile.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Edit" class="profile__edit-button cursor"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Add" class="profile__add-button cursor"><img src="./images/addButton.svg" alt="Кнопка добавить"></button>
        </section>
       <section class="cards">
            <ul class="cards__elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close cursor"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-profile">
                <fieldset class="popup__content">
                    <input type="text" name="UserName" value="" class="popup__input popup__input_type_name">
                    <input type="text" name="UserJob" value="" class="popup__input popup__input_type_job">
                </fieldset>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close cursor popup_button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup_profile" name="popup-profile">
                <fieldset class="popup__content">
                    <input type="text" name="UserPlace" value="" class="popup__input popup__input_type_place" placeholder="Название">
                    <input type="text" name="UserLink" value="" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="open">
        <div class="open__container">
            <button type="button" aria-label="Close" class="popup__close cursor popup_close-img"></button>
            <fieldset class="">
                <input type="text" name="UserPlace" value="" class="">
            </fieldset>
        </div>
    </div>
    <template id="cards" class="card_template">
        <li class="cards__item">
            <img class="cards__image cursor" src="" alt="фоторяд">
            <button class="cards__trash cursor"></button>
            <div class="cards__content">
                <h2 class="cards__title"></h2>
                <button type="button" aria-label="Check" class="cards__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/cardArray.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
