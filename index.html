<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar_Profile.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button cursor"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="profile__button cursor"><button class="profile__add-button"></button></div>
        </section>
        <ul class="cards">
            <li class="cards__item">
                <img src="./images/Kaliningrad.jpg" alt="Калининград" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Калининград</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/altayskiy.jpg" alt="Алтайский край" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Алтайский край</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/baikal.jpg" alt="Байкал" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Байкал</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/karachaevo.jpg" alt="Карачаево-Черкессия" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Карачаево-Черкессия</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/sochi.jpg" alt="Сочи" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Сочи</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
            <li class="cards__item">
                <img src="./images/SPB.jpg" alt="Санкт-Петербург" class="cards__image">
                <div class="cards__content">
                    <h2 class="cards__title">Санкт-Петербург</h2>
                    <div class="cards__like cursor"></div>
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
<div class="popup">
    <div class="popup__container">
        <button class="popup__close cursor"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
            <fieldset class="popup__content">
                <input type="text" name="UserName" value="" class="popup__input popup__input_name">
                <input type="text" name="UserJob" value="" class="popup__input popup__input_job">
            </fieldset>
            <button class="popup__submit cursor">Сохранить</button>
        </form>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
