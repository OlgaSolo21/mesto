<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/avatar_Profile.jpg')%>" alt="Фото профиля" class="profile__avatar">
            <div class="profile__overlay">
                <button type="button" aria-label="EditIcon" class="profile__icon"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Edit" class="profile__edit-button cursor"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Add" class="profile__add-button cursor"><img src="<%=require('./images/addButton.svg')%>" alt="Кнопка добавить"></button>
        </section>
       <section class="cards">
            <ul class="cards__elements">
            </ul>
       </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close popup__close_type_edit cursor"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-form popup__content" name="popup-profile" novalidate>
                <input type="text" name="UserName" value="" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                <span id="UserName-error" class="popup__span-error"></span>
                <input type="text" name="UserJob" value="" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                <span id="UserJob-error" class="popup__span-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="edit-avatar-profile">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close popup__close_type_add cursor"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__add-form popup__content" name="popup-profile" novalidate>
                <input type="url" name="AvatarLink" value="" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <span id="AvatarLink-error" class="popup__span-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add-card">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close popup__close_type_add cursor"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__add-form popup__content" name="popup-profile" novalidate>
                <input type="text" name="UserPlace" value="" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
                <span id="UserPlace-error" class="popup__span-error"></span>
                <input type="url" name="UserLink" value="" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                <span id="UserLink-error" class="popup__span-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_fullscreen" id="fullscreen-card">
        <div class="popup__cards">
            <button type="button" aria-label="Close" class="popup__close popup__close_type_fullscreen cursor"></button>
            <figure class="popup__cards">
                <img src="." alt="" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <div class="popup" id="delete-card">
        <div class="popup__container">
            <button type="button" aria-label="Close" class="popup__close cursor"></button>
            <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
            <button type="submit" class="popup__submit popup__submit_delete">Да</button>
        </div>
    </div>
    <template class="cards_template">
        <li class="cards__item">
            <img class="cards__image cursor" src=".." alt="">
            <button class="cards__trash cursor"></button>
            <div class="cards__content">
                <h2 class="cards__title"></h2>
                <div class="cards__group-likes">
                    <button type="button" aria-label="Check" class="cards__like"></button>
                    <span class="cards__amount">0</span>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
